<div class="container">
    <h1 class="display-4 my-3">Listado Empleados</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Legajo</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Fecha de Nacimiento</th>
      <th scope="col">Antiguedad</th>
      <th scope="col">Sueldo Bruto</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of ($empleados | async)">
      <td>{{ e.legajo }}</td>
      <td>{{ e.nombre }}</td>
      <td>{{ e.apellido }}</td>
      <td>{{ e.fechaNacimiento }}</td>
      <td>{{ e.antiguedad }}</td>
      <td>{{ e.sueldoBruto }}</td>
    </tr>
  </tbody>
</table>
</div>
